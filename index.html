            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            overflow: hidden;
            white-space: pre-wrap;
            text-align: center;
        }

            max-width: 80%;
            height: auto;
            border: 5px solid #000;
        }
