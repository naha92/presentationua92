<html>
<head>
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .side-banner {
            width: 120px;
            height: 240px;
            background-color: #ffcc00;
            border: 2px solid #000;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        video {
            max-width: 80%;
            height: auto;
            border: 5px solid #000;
        }
    </style>
    <title>Thank you for listening to my TED talk</title>
</head>
<body>
    <h1>Thank you for listening to my TED talk</h1>
    <div class="container">
        <div class="side-banner">90s Banner 1</div>
        <video controls autoplay name="media">
            <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
        </video>
        <div class="side-banner">90s Banner 2</div>
    </div>
</body>
</html>
