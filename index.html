<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <title>Thank you for listening to my TED talk</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .side-banner {
            width: 120px;
            height: 240px;
            background-color: #ffcc00;
            border: 2px solid #000;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            overflow: hidden;
            white-space: pre-wrap;
            text-align: center;
        }
        video {
            max-width: 100%;
            height: auto;
            border: 5px solid #000;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for listening to my <span class="red-text">TED</span> talk</h1>
        <video controls autoplay name="media">
            <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="side-banner">
            <pre>
                /\_/\
             ( o.o )
              > ^ <
            </pre>
        </div>
        <div class="side-banner">
            <pre>
              /\\__/\\
              ( o.o )
               > ^ <
            </pre>
        </div>
    </div>
</body>
</html>
